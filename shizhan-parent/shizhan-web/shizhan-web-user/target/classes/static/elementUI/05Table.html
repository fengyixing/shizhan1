<!DOCTYPE html>
<html lang="en">
<head>

    <script src="vue.js"></script>
    <script src="index.js"></script>
</head>
<body>
<div id="app">
    <el-table :data="tableData" border style="width: 100%">

        <el-table-column prop="address" label="地址"> </el-table-column>
    </el-table>
</div>
</body>
<script>
    new Vue({
        el:"#app", // Vue生效的地方，管理的地方，作用域
        data() {
            return {
                tableData: [{   // 数组中的每个json对象 就是一行
                    date: '2016-05-02',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1518 弄'
                }, {
                    date: '2016-05-04',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1517 弄'
                }, {
                    date: '2016-05-01',
                    name: '王小虎',

                }, {
                    date: '2016-05-03',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1516 弄'
                }]
            }
        }
    })
</script>
</html>
